<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 20px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="chart1">
    <svg></svg>
</div>

<script>
  fetch('./logs.json')
  .then(function(response) {
    return response.json();
  })
  .then(function(values) {
    dataBarChart = [
      {
          key: "AGOL uptime",
          values
      }
    ];
    nv.addGraph(function() {
        var chart = nv.models.discreteBarChart()
          .x(function(d) {
            const ts = new Date(d.ts * 1000);
            return `${ts.getHours()}:${ts.getMinutes()}:${ts.getSeconds()}`
          })
          .y(function(d) { return d.rtt })
          .color(function(d) {
            return d.error ? '#ff0000': '#00ff00';
          })
          .rotateLabels(90)
          .showXAxis(false)
          .showValues(false)
          .duration(250);

        d3.select('#chart1 svg')
          .datum(dataBarChart)
          .call(chart);
        nv.utils.windowResize(chart.update);
        return chart;
    });
  });
</script>
</body>
</html>
